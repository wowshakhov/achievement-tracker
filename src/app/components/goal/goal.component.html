<mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ goal.title }}</mat-card-title>
      <mat-card-subtitle>{{ goal.dueDate }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="image">
    <mat-card-content>
      <div>{{ goal.description }}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SHARE</button>
      <button mat-button (click)="remove()">DELETE</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="result-creation">
    <mat-card-header></mat-card-header>
    <mat-card-content>
      <app-goal-result-creation></app-goal-result-creation>
    </mat-card-content>
  </mat-card>
</mat-card>
