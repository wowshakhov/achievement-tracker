<h2 mat-dialog-title>New goal</h2>

<mat-dialog-content>
  <mat-input-container>
    <input
      name="title"
      matInput
      placeholder="Title"
      [(ngModel)]="title"
      required
    >
  </mat-input-container>

  <mat-input-container>
    <input
      name="description"
      matInput
      placeholder="Description"
      [(ngModel)]="description"
    >
  </mat-input-container>

  <mat-input-container>
    <input
      name="dueDate"
      matInput
      placeholder="Choose a date"
      [matDatepicker]="picker"
      [(ngModel)]="dueDate"
    >

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-input-container>
  <mat-datepicker #picker></mat-datepicker>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-button (click)="onSubmit()">Create</button>
  <button type="button" mat-button (click)="hideForm()">Cancel</button>
</mat-dialog-actions>
