<mat-card>
  <mat-card-content>
    <div>{{ goalResult.comment }}</div>
    <div>{{ goalResult.resultMetric }}</div>
    <div>{{ goalResult.date | date }}</div>
  </mat-card-content>

  <mat-card-actions>
    <button
      *ngIf="showDeleteButton"
      mat-button
      (click)="remove()"
    >
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
