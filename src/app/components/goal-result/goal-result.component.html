<mat-card>
  <mat-card-title>
    <mat-card-title>
      {{ goalResult.comment }}: {{ goalResult.resultMetric }}
    </mat-card-title>

    <mat-card-subtitle>{{ goalResult.date | date }}</mat-card-subtitle>
  </mat-card-title>

  <ng-container *ngIf="goalResult.photoUrl && goalResult.photoUrl !== 'loading'">
    <img [src]="goalResult.photoUrl">
  </ng-container>

  <mat-card-actions>
    <button
      *ngIf="showDeleteButton"
      mat-button
      (click)="remove()"
    >
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
