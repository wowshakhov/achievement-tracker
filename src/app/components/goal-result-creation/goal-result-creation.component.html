<h2 mat-dialog-title>New result</h2>

<mat-dialog-content>
  <mat-input-container>
    <input
      name="comment"
      matInput
      placeholder="Comment"
      [(ngModel)]="comment"
    >
  </mat-input-container>

  <mat-input-container>
    <input
      name="resultMetric"
      matInput
      placeholder="Result"
      [(ngModel)]="resultMetric"
    >
  </mat-input-container>

  <mat-input-container>
    <input
      name="date"
      matInput
      placeholder="Choose a date"
      [matDatepicker]="picker"
      [(ngModel)]="date"
    >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-input-container>
  <mat-datepicker #picker></mat-datepicker>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-button (click)="onSubmit()">Create</button>
  <button type="button" mat-button (click)="hideForm()">Cancel</button>
</mat-dialog-actions>
